{% if bloco.bloco.nome == 'SERVICOS' %}
<section class="py-5">
    <div class="container" data-aos="fade-up">

        <!-- Título -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2 class="fw-bold">
                    <span style="color:#e3b22f;">Nossos</span> Serviços:
                </h2>
                <p class="text-secondary">{{ bloco.descricao|default:"" }}</p>
            </div>
        </div>

        <!-- Grid de Serviços -->
        <div class="row g-4">
            {% for servico in bloco.conteudo.all %}
            <div class="col-md-4 col-sm-6">

                <div class="servico-card d-flex justify-content-center align-items-center" 
                     style="background-image: url('{{ servico.imagem.url }}');">

                    <div class="servico-overlay"></div>

                    <span class="servico-titulo">
                        {{ servico.titulo_1 }}
                    </span>
                </div>

            </div>
            {% endfor %}
        </div>

        <div class="mt-3">
            <a href="#" class="fw-semibold" style="color:#333;">
                Ver <span style="color:#e3b22f;">mais →</span>
            </a>
        </div>

    </div>
</section>
{% endif %}

<style>
.servico-card {
    width: 100%;
    height: 180px;
    border-radius: 12px;
    position: relative;
    background-size: cover;
    background-position: center;
    overflow: hidden;
}

/* Camada escura para dar contraste */
.servico-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 1;
}

/* Texto */
.servico-titulo {
    position: relative;
    z-index: 2;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    text-shadow: 0px 2px 4px rgba(0,0,0,0.6);
}

@media (max-width: 768px) {
    .servico-card {
        height: 150px;
    }
}
</style>
